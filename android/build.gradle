buildscript {
    repositories {
        google()
        mavenCentral()
    }
    

    dependencies {
       classpath 'com.android.tools.build:gradle:8.1.1' // O una versi√≥n reciente
        
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
